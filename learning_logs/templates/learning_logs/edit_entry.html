{% extends "learning_logs/base.html" %}

{% load bootstrap4 %}

{% block header %}
  <h2>Edit entry</h2>
{% endblock header %}

{% block content %}

<p>
  <a href="{% url 'learning_logs:topic' topic.id %}">&larr; back to topic "{{ topic.text }}"</a>
</p>

<form action="{% url 'learning_logs:edit_entry' entry.id %}" method='post'>
  {% csrf_token %}
  
  {% bootstrap_form form %}

  {% buttons %}
    <button name="submit" class="btn btn-primary">Save</button>
  {% endbuttons %}
</form>

{% endblock content %}
