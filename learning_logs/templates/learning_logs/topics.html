{% extends "learning_logs/base.html" %}

{% block header %}
  <h1>Topics</h1>
{% endblock header %}

{% block content %}
<p>Topics</p>
<ul>
  {% for topic in topics %}
    <h3>
      <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
    </h3>
  {% empty %}
    <li>No topics have been added yet.</li>
  {% endfor %}
</ul>

<h3><a href="{% url 'learning_logs:new_topic' %}">Add new topic</h3>
  
{% endblock content %}
